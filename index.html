<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="filter-container">
        <div class="filter-color-container">
          <div class="filter-color pink"></div>
        </div>
        <div class="filter-color-container">
          <div class="filter-color blue"></div>
        </div>
        <div class="filter-color-container">
          <div class="filter-color green"></div>
        </div>
        <div class="filter-color-container">
          <div class="filter-color black"></div>
        </div>
      </div>
      <div class="action-container">
        <div class="icon-container plus">
          <i class="fas fa-plus icon"></i>
        </div>
        <div class="icon-container cross">
          <i class="fas fa-times icon"></i>
        </div>
      </div>
      <div class="icon-container lock">
        <i class="fas fa-lock icon" aria-hidden="true"></i>
      </div>
    </div>
    <div class="main-container">
      <div class="modal-container">
        <div class="task-container">
          <textarea class="task-box"></textarea>
        </div>
        <div class="modal-color-container">
          <div class="modal-color pink"></div>
          <div class="modal-color blue"></div>
          <div class="modal-color green"></div>
          <div class="modal-color black"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
